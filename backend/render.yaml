services:
  - type: web
    name: frota-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AMBIENTE
        value: producao
      - key: ALLOWED_ORIGINS
        value: https://calculos-despesas-frotas.vercel.app
    autoDeploy: true
